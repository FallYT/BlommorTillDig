<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantera en blomma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sky">
    <div class="container">
      <h1>Plantera en blomma till någon du älskar</h1>
      <div id="garden">
        <div id="pot">
          <div id="soil"></div>
        </div>
        <div id="seed" class="hidden"></div>
        <div id="stem" class="hidden"></div>
        <div id="flower" class="hidden"></div>
        <div id="card" class="hidden">
          <p>Från Isak ❤️</p>
        </div>
      </div>
      <button id="plantButton">Plantera frö</button>
      <button id="waterButton" class="hidden">Vattna</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
