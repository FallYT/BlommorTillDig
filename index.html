<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantera en blomma</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sky">
    <div class="container">
      <h1>En kärlekshälsning</h1>
      <p>Följ stegen för att plantera en blomma och skicka kärlek.</p>

      <div id="garden">
        <div id="pot">
          <div id="soil"></div>
        </div>
        <div id="seed" class="hidden"></div>
        <div id="stem" class="hidden"></div>
        <div id="flower" class="hidden"></div>
        <div id="card" class="hidden">
          <p>Från Isak ❤️</p>
        </div>
      </div>

      <div class="buttons">
        <button id="plantButton">Plantera frö</button>
        <button id="waterButton" class="hidden">Vattna blomman</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
