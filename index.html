<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blooming Flower</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="sky"></div>
    <div class="pot">
      <div class="soil"></div>
      <div class="seed"></div>
      <div class="stem"></div>
      <div class="leaves"></div>
      <div class="flower">
        <div class="petals"></div>
        <div class="card">Från Isak ❤️</div>
      </div>
    </div>
    <button class="water-button" onclick="waterPlant()">Water the plant</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
