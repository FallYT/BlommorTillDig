<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magisk Blomma och Fyrverkerier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Blomcontainer för animationer -->
    <div id="flower-container"></div>

    <!-- Fyrverkerier container -->
    <div id="fireworks"></div>

    <!-- Bakgrundsglittrande effekter -->
    <div id="background-glitter"></div>

    <!-- Bakgrundsmusik -->
    <audio id="background-music" autoplay loop>
        <source src="https://www.example.com/magic-background-music.mp3" type="audio/mp3">
    </audio>

    <!-- Länk till JavaScript -->
    <script src="script.js"></script>
</body>
</html>
